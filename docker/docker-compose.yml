# NEXUS Platform - Docker Deployment
# Self-hosted multi-service deployment

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_secret}
      POSTGRES_DB: nexus
    # Note: for local development, use docker-compose.dev.yml to publish ports.
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    # Note: for local development, use docker-compose.dev.yml to publish ports.
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NEXUS API Server
  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    container_name: nexus-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SUPABASE_DATABASE_URL: ${SUPABASE_DATABASE_URL:-}
      AZURE_POSTGRES_URL: ${AZURE_POSTGRES_URL:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql://nexus:${POSTGRES_PASSWORD:-nexus_secret}@postgres:5432/nexus}
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      AUTH_SECRET: ${AUTH_SECRET}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NEXUS Web Dashboard
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile.web
    container_name: nexus-web
    restart: unless-stopped
    # Don't rely on `pnpm` in the runtime image.
    command: ["node", "node_modules/next/dist/bin/next", "start", "-H", "0.0.0.0", "-p", "3000"]
    environment:
      NODE_ENV: production
      API_PROXY_TARGET: ${API_PROXY_TARGET:-http://api:3001}
      NEXTAUTH_URL: ${WEB_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: nexus-network
