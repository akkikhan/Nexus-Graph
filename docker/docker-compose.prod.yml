# Production overrides for docker-compose.yml
#
# Goal: keep Postgres/Redis internal to the Docker network (no public ports),
# while still exposing the web + api services.

version: '3.9'

services:
  postgres:
    # Keep Postgres off the public interface (still reachable on the VM via localhost).
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    # Keep Redis off the public interface (still reachable on the VM via localhost).
    ports:
      - "127.0.0.1:6379:6379"
